  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">UserDeatail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                  <label for="exampleInputEmail1">Frist Name</label>
                  <input type="text" formControlName="fristName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="FristName">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Last name</label>
                  <input type="text" formControlName="LastName" class="form-control" id="exampleInputPassword1" placeholder="LastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="text" formControlName="Email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Phone</label>
                    <input type="text" formControlName="Phone" class="form-control" id="exampleInputPassword1" placeholder="Phone">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="text"  formControlName="Role" class="form-control" id="exampleInputPassword1" placeholder="Select Role">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Status</label>
                    <input type="text"  formControlName="Status" class="form-control" id="exampleInputPassword1" placeholder="Select Status">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text"  formControlName="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Conform Password</label>
                    <input type="text" formControlName="ConformPassword" class="form-control" id="exampleInputPassword1" placeholder="Conform Password">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
